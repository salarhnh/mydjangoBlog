{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>articles</title>
  </head>
  <body>
    <h1>articles list</h1>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% for article in articles %}
       <h2><a href="#">{{article.title}}</a></h2>
       <p>{{article.snippet}}</p>
       <p>{{article.date}}</p>
    {% endfor %}
  </body>
</html>
